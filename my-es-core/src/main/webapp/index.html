<!DOCTYPE html>
<html ng-app="user" ng-controller="userCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理平台</title>
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/animate.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/login.css">
    <link type="image/png" rel="icon" href="images/icon/icon.png">
</head>
<body id="login-body">
<div class="login-contain" id="login-Div">
    <div class="login-logo"></div>
    <div class="login-box">
        <div style="height: 20px;"></div>
        <div class="login-input-wrap">
            <img src="images/login/icon-1.png" />
            <input ng-model="username" maxlength="20" type="text" style="border: none;" placeholder="用戶名"/>
        </div>
        <div class="login-input-wrap">
            <img src="images/login/icon-2.png" />
            <input ng-model="password" maxlength="20" type="password" style="border: none;" placeholder="密码" ng-keyup="autoLogin($event)"/>
        </div>
        <div class="login-input-btn" ng-click ="login()">登&nbsp;&nbsp;录</div>
        <div class="login-remember">
            <input type="checkbox" id="rememberMe"><label for="rememberMe">记住密码</label>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/vendor/angular.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/biz/login.js"></script>
</body>
</html>
